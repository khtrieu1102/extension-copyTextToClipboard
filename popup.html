<html>
  <head>
	<title>My First Chrome Extension</title>
    <meta charset="UTF-8" />
    <style>
        body {
            width: 150px;
            height: 150px;
        }
        .content {
            position:absolute;
            left:-9999px;

        }

  <body>
    <div id="container-fluid">
        <div id="content-container">
            <span>Choose one to copy!</span>
            <textarea rows="5" type="text" class="content" >Pre IELTS - Dành cho các bạn chưa vững ngữ pháp nền�1.5h/buổi - 3 tháng/khoá - 4.500.000/khoá

2h/buổi - 3 tháng/khoá - 6.000.000/khoá

Road to IELTS (5.5-6.5) - Dành cho các bạn đã học qua IELTS và muốn đạt target ở mức 6.0-6.5
2h/buổi - 3 tháng/khoá - 7.000.000/khoá</textarea>
            <textarea rows="5" type="text" class="content" >Bên mình không cam kết đầu ra ha bạn. HP ko phải là trung tâm để phải cam kết đầu ra nhằm chốt học viên.
                    Thầy cô có dặn mình khá kỹ về vấn đề này, và tuyệt đối là không cam kết.
                    
                    Bạn có thể đọc thêm bài viết của thầy Phúc về chuyện cam kết đầu ra để hiểu thêm về quan niệm của thầy cô ha: http://bit.ly/2DjCgSp</textarea>
            <textarea rows="5" type="text" class="content" >Hiện HP đang hoạt động tại địa chỉ
Tân Bình: 134 Trần Mai Ninh, Phường 12, quận Tân Bình (ngay chợ Bà Hoa)
Gò Vấp: 40/14 Đường số 19, phường 8 quận Gò Vấp nha</textarea>
            <textarea rows="5" type="text" class="content" >Bạn có thể chuyển khoản học phí qua 1 trong những tài khoản sau ha
 
CTK: NGUYEN HOANG PHUC

Techcombank: 19028449736012
Vietcombank: 0441000670898
Agribank: 1606205310593
Vietinbank: 104000950967

CTK: TRAN LAN HUONG
ACB: 23328</textarea>
            <textarea rows="5" type="text" class="content" >Học phí lớp 1vs1 là 7.500.000/tháng, mình sẽ học 3 buổi một tuần và 2 tiếng/buổi ha. Lịch học thì sẽ linh động theo giờ giấc của mình luôn nè. Lộ trình học thì thầy cô sẽ dựa vào target và thời gian của bạn để hướng dẫn bạn nha.

Tuy nhiên thầy cô vẫn khuyên là khi nào mình cần thi gấp thì mới học lớp này tại vì chương trình sẽ nặng và chi phí hơi cao. Thầy cô cũng yêu cầu bạn đăng kia 1-1 qua làm test trực tiếp với thầy cô để thầy cô lên giáo trình và lịch học phù hợp cho bạn á</textarea>

            <input type="button" id="0" value="Thông tin chi tiết các lớp?" class="btnClick" />
            <input type="button" id="1" value="Cam kết đầu ra?" class="btnClick" />
